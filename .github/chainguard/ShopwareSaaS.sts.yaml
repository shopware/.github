# Allows our saas-template to pull its required components

issuer: https://token.actions.githubusercontent.com
subject_pattern: repo:shopware/(saas|Rufus|product-operations-dd-monitoring):.*

permissions:
  contents: write
  members: read

repositories:
  - shopware
  - shopware-private
  - Rufus
  - SwagCommercial
  - SwagDynamicAccess
  - SwagPublisher
  - SwagCmsExtensions
  - SwagCustomizedProducts
  - SwagMigrationAssistant
  - SwagLanguagePack
  - SwagPayPal
  - SwagSocialShopping
  - swagdigitalsalesrooms
  - shopware-configurable-listing-filters
